<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML você podemos inserir os seguintes elementos</p>
    <ul>
        <li><abbr title="com a tag p">Parágrafo</abbr></li>
        <li><abbr title="de h1 a h6">Títulos</abbr></li>
        <li><abbr title="com abbr">Abreviações</abbr></li>
        <li><abbr title="com a tag img">Imagens</abbr></li>
        <li><abbr title="com a tag code">Código fonte</abbr></li>
        
    </ul>

</body>
</html>
